{% extends "base.html" %}

{% block content %}
    <h1>Games</h1>
    
    <table>
        <tr>
            <th>Game</th>
            <th>Leader</th>
        </tr>
        {% for name, game_name, players in games %}
            <tr>
                <td class="name"><a href="/{{ name }}">{{ game_name }}</a></td>
                <td class="name">{% if players|length > 0 %}{{ players[0][0] }}{% endif %}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
